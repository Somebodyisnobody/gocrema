{{define "content"}}
<div class="col-md-6.col-md-offset-3">
  <table class="table table-sm">
    <thead>
      <tr>
        <th>#</th>
	<th>Szenario</th>
        <th>Host</th>
        <th class="text-right">Ports</th>
      </tr>
    </thead>
    {{$statusMap := .Status}}
    {{ range $id, $g := .Games }}
      {{$status := index $statusMap $id}}
      {{ template "gamerow.html" dict "ID" $id "G" $g "Status" $status "LeagueURL" $.LeagueURL }}
    {{end}}
  </table>
</div>
{{end}}
{{/* vim: set ft=gohtmltmpl: */}}
